<!DOCTYPE html>
<html>
  <head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main></main>
    <footer></footer>

    <!-- A form is used to receive some input and process that input before returning 
    a relevant or appropriate response to the user-->
    <!-- A get request is a type of request that retrieves some form of information -->
    <!-- A post request is a type of request that sends information to the server -->

    <!-- 3 Main ways to add css to our html code -->
    <!-- Inline styling - highest priority --> 
    <!-- style tag -->
    <!-- Using external stylesheet (common convention) - least priority-->

    <div id="new-div">
      <p>This div will not be touched</p>
    </div>
    <form class="form-style" method="get">
      <div class="form-style">
        <label for="firstNumber">First Number: </label>
        <input type="text" name="firstNumber">
      </div>

      <div>
        <label for="secondNumber">Second Number: </label>
        <input type="text" name="secondNumber">
      </div>

      <div>
        <input type="checkbox" name="fries" value="fries" id="">
        <label for="fries">Fries</label>
      </div>
      <div>
        <input type="checkbox" name="chicken" id="chicken">
        <label for="chicken">Chicken</label>
      </div>

      <div>
        <input type="radio" name="radio" id="radio">
        <label for="radio">Radio</label>
      </div>

      <div>
        <label for="cities">Cities</label>
        <select name="cities" id="cities">
          <option value=""></option>
          <option value="New York">New York</option>
          <option value="Las vegas">Las Vegas</option>
          <option value="New Orleans">New Orleans</option>
        </select>
      </div>
      <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="20" rows="5"></textarea>
      </div>
      // add input tags for a checkbox and radiobutton

      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
    <br>

    <h3>Second Form</h3>
    <form class="form-style" action="">
      <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="20" rows="5"></textarea>
      </div>
    </form>
    <p><a href="index.html">Home</a></p>
  </body>
</html>
